<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    function findMin(arr) {
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                arr[i] = min;
            }
        }
        return min;
    }
    function findMax(arr) {
        var max = arr[0];
        for (var i = 1; i < arr.length; ++i) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }

    let nums = [];
    for (let j = 0; j < 100; j++) {
        nums[j] = Math.floor(Math.random() * 101);
    }


    function dispArr(arr) {
        for (let i = 0; i <arr.length; i++) {
            document.write(arr[i] + " ");
            if (i % 10 === 9) {
                document.write("<br>");
            }
        }
    }


    let minValue = findMin(nums);
    let maxValue = findMax(nums);
    dispArr(nums);
    document.write("<br/>");
    document.write("The minimum value is: " + minValue);
    document.write("<br/>");
    document.write("The maximum value is: " + maxValue);
</script>

</body>
</html>
